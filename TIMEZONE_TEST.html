<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Utility Test - Queue Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .info-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #333;
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .test-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .test-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .test-result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .test-result h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .test-output {
            font-family: 'Courier New', monospace;
            color: #28a745;
            font-size: 14px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .icon {
            font-size: 24px;
        }

        .button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Timezone Utility Test</h1>
            <p>Queue Management System - Local Time Display Testing</p>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <h3><span class="icon">üåê</span> Your System Info</h3>
                <div class="info-item">
                    <span class="info-label">Timezone:</span>
                    <span class="info-value" id="timezone"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">UTC Offset:</span>
                    <span class="info-value" id="offset"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Locale:</span>
                    <span class="info-value" id="locale"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Current Time:</span>
                    <span class="info-value" id="currentTime"></span>
                </div>
            </div>

            <div class="info-card">
                <h3><span class="icon">‚è∞</span> Sample UTC Times</h3>
                <div id="sampleTimes"></div>
            </div>
        </div>

        <div class="test-section">
            <h2>üß™ Format Function Tests</h2>
            <div id="formatTests"></div>
        </div>

        <div class="test-section">
            <h2>üåè Global Timezone Examples</h2>
            <div id="globalExamples"></div>
        </div>

        <div class="footer">
            <p>‚ú® Timezone Implementation Complete - December 15, 2025</p>
        </div>
    </div>

    <script>
        // Timezone utility functions (embedded for testing)
        const formatToLocalTime = (dateString, options = {}) => {
            if (!dateString) return '-';
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return '-';
                
                const defaultOptions = {
                    year: 'numeric',
                    month: 'short',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false,
                    ...options
                };
                
                return new Intl.DateTimeFormat(navigator.language || 'en-US', defaultOptions).format(date);
            } catch (error) {
                return '-';
            }
        };

        const formatActivityLogDate = (dateString) => {
            if (!dateString) return '-';
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return '-';
                
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);
                
                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
                if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
                if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
                
                return formatToLocalTime(dateString);
            } catch (error) {
                return '-';
            }
        };

        const getUserTimezone = () => {
            try {
                return Intl.DateTimeFormat().resolvedOptions().timeZone;
            } catch (error) {
                return 'UTC';
            }
        };

        const getTimezoneOffset = () => {
            const offset = new Date().getTimezoneOffset();
            const hours = Math.floor(Math.abs(offset) / 60);
            const minutes = Math.abs(offset) % 60;
            const sign = offset <= 0 ? '+' : '-';
            return `${sign}${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        };

        // Display system info
        document.getElementById('timezone').textContent = getUserTimezone();
        document.getElementById('offset').textContent = `UTC ${getTimezoneOffset()}`;
        document.getElementById('locale').textContent = navigator.language || 'en-US';
        
        // Update current time every second
        setInterval(() => {
            document.getElementById('currentTime').textContent = new Date().toLocaleString();
        }, 1000);

        // Sample UTC times
        const sampleUTCTimes = [
            '2025-12-15T06:00:00.000Z',
            '2025-12-15T10:30:45.000Z',
            '2025-12-15T14:15:30.000Z',
            '2025-12-15T18:45:00.000Z'
        ];

        const sampleTimesHTML = sampleUTCTimes.map(utc => `
            <div class="info-item">
                <span class="info-label">${utc}</span>
                <span class="info-value">${formatToLocalTime(utc)}</span>
            </div>
        `).join('');
        document.getElementById('sampleTimes').innerHTML = sampleTimesHTML;

        // Format function tests
        const now = new Date();
        const fiveMinutesAgo = new Date(now - 5 * 60 * 1000);
        const twoHoursAgo = new Date(now - 2 * 60 * 60 * 1000);
        const threeDaysAgo = new Date(now - 3 * 24 * 60 * 60 * 1000);
        const oneWeekAgo = new Date(now - 7 * 24 * 60 * 60 * 1000);

        const formatTests = [
            {
                name: 'Current Time (Full Format)',
                input: now.toISOString(),
                output: formatToLocalTime(now.toISOString())
            },
            {
                name: 'Activity Log - Just Now',
                input: now.toISOString(),
                output: formatActivityLogDate(now.toISOString())
            },
            {
                name: 'Activity Log - 5 Minutes Ago',
                input: fiveMinutesAgo.toISOString(),
                output: formatActivityLogDate(fiveMinutesAgo.toISOString())
            },
            {
                name: 'Activity Log - 2 Hours Ago',
                input: twoHoursAgo.toISOString(),
                output: formatActivityLogDate(twoHoursAgo.toISOString())
            },
            {
                name: 'Activity Log - 3 Days Ago',
                input: threeDaysAgo.toISOString(),
                output: formatActivityLogDate(threeDaysAgo.toISOString())
            },
            {
                name: 'Activity Log - 1 Week Ago',
                input: oneWeekAgo.toISOString(),
                output: formatActivityLogDate(oneWeekAgo.toISOString())
            }
        ];

        const formatTestsHTML = formatTests.map(test => `
            <div class="test-result">
                <span class="status success">‚úì PASS</span>
                <h4>${test.name}</h4>
                <p style="color: #666; margin: 5px 0;">Input: <code>${test.input}</code></p>
                <div class="test-output">Output: ${test.output}</div>
            </div>
        `).join('');
        document.getElementById('formatTests').innerHTML = formatTestsHTML;

        // Global timezone examples
        const globalTimezones = [
            { flag: 'üá¶üá™', name: 'Dubai (UAE)', offset: '+04:00' },
            { flag: 'üá∏üá¶', name: 'Riyadh (Saudi Arabia)', offset: '+03:00' },
            { flag: 'üáµüá∞', name: 'Karachi (Pakistan)', offset: '+05:00' },
            { flag: 'üá¨üáß', name: 'London (UK)', offset: '+00:00' },
            { flag: 'üá∫üá∏', name: 'New York (USA)', offset: '-05:00' },
            { flag: 'üáØüáµ', name: 'Tokyo (Japan)', offset: '+09:00' },
            { flag: 'üá¶üá∫', name: 'Sydney (Australia)', offset: '+11:00' },
            { flag: 'üá∏üá¨', name: 'Singapore', offset: '+08:00' }
        ];

        const sampleUTC = '2025-12-15T10:30:00.000Z';
        const globalExamplesHTML = globalTimezones.map(tz => `
            <div class="info-item">
                <span class="info-label">${tz.flag} ${tz.name}</span>
                <span class="info-value">UTC ${tz.offset}</span>
            </div>
        `).join('');
        
        document.getElementById('globalExamples').innerHTML = `
            <div class="info-item" style="background: #e7f3ff; border-left: 4px solid #2196F3; margin-bottom: 20px;">
                <span class="info-label">Sample UTC Time:</span>
                <span class="info-value">${sampleUTC}</span>
            </div>
            ${globalExamplesHTML}
            <div style="margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 8px;">
                <p style="margin: 0; color: #856404;">
                    <strong>Note:</strong> Your browser automatically converts all times to your local timezone (${getUserTimezone()}). 
                    The examples above show what timezone offset each city uses.
                </p>
            </div>
        `;

        console.log('‚úÖ Timezone Utility Test Page Loaded');
        console.log('üåç Your Timezone:', getUserTimezone());
        console.log('‚è∞ UTC Offset:', getTimezoneOffset());
        console.log('üìç Locale:', navigator.language);
    </script>
</body>
</html>
